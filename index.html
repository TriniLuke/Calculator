<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
    <title>JS Calculator</title>
</head>
<body>
    <div class="containter">
        <div class="cal">
        <div class="console" id="display">
            <div class = "firstOperand"></div>
            <div class = "secondOperand"></div>
        </div>
        <div class="grid-input">
            <div class="clear">CLEAR</div>
            <div class="delete">DEL</div>
            <div class="data num seven">7</div>
            <div class="data num eight">8</div>
            <div class="data num nine">9</div>
            <div class="multi" id="oper">*</div>
            <div class="data num four">4</div>
            <div class="data num five">5</div>
            <div class="data num six">6</div>
            <div class="div" id="oper">&divide</div>
            <div class="data num one">1</div>
            <div class="data num two">2</div>
            <div class="data num three">3</div>
            <div class="minus" id="oper">-</div>
            <div class="data num point">.</div>
            <div class="data num zero">0</div>
            <div class="equal">=</div>
            <div class="add" id="oper">+</div>
        </div>
      </div>
    </div>
</body>
</html>
